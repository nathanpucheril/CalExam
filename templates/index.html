<script type="text/javascript">
  function toggleVisible(uiID) {
    document.getElementById(uiID).style.display === 'none' ? 'inherit' : 'none';
  }

  function makeInvisible(uiID) {
    document.getElementById(uiID).style.display = 'none';
  }
  function makeVisible(uiID) {
    document.getElementById(uiID).style.display == 'inherit';
  }

</script>
